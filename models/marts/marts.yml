version: 2
models:
  - name: dim_counter
    description: "tællesteder (attributter per T_NR)"
    columns:
      - name: T_NR
        description: "tællested id"
        tests: [not_null, unique]

  - name: fact_aadt
    description: "AADT per tællested og år. faktatabel med en række per (T_NR, AAR). MAX over dubletter"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [T_NR, AAR]
    columns:
      - name: T_NR
        description: "tællested id"
        tests: [not_null]
      - name: AAR
        description: "år"
        tests: [not_null]
      - name: AADT_CYKLER
        description: "årsdøgntrafik for cykler"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: true
